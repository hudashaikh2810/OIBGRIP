<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculatorcss.css">
    
</head>
<body>
    <div id="container">
        <div id="top">
            <input type="text" id="content" placeholder="Start Calculations">

        </div>
        <div class="buttons">
            <input type="button" id="b1" value="AC" onclick="ac()">
            <input type="button" id="b2" value="del" onclick="del()">
            <input type="button" id="b3" value="%" onclick="modulus()">
            <input type="button" id="b4" value="/" onclick="divide()">

        </div>
        <div class="buttons">
            <input type="button" id="b5" value="7" onclick="seven()">
            <input type="button" id="b6" value="8" onclick="eight()">
            <input type="button" id="b7" value="9" onclick="nine()">
            <input type="button" id="b8" value="*" onclick="multiply()">
            
        </div>
        <div class="buttons">
            <input type="button" id="b9" value="4" onclick="four()">
            <input type="button" id="b10" value="5" onclick="five()">
            <input type="button" id="b11" value="6" onclick="six()">
            <input type="button" id="b12"  value="-" onclick="subtract()">
            
        </div>
        <div class="buttons">
            <input type="button" id="b13" value="1" onclick="one()">
            <input type="button" id="b14" value="2" onclick="two()">
            <input type="button" id="b15" value="3" onclick="three()">
            <input type="button" id="b16" value="+" onclick="add()">
            
        </div>
        <div class="buttons">
            <input type="button" id="b17" value="=" onclick="equal()">
            <input type="button" id="b18" value="." onclick="fraction()">
            <input type="button" id="b19" value="0" onclick="zero()">
            
            
        </div>
      
        </div>
    
        
        
    </div>
    <script src="calcultor.js"></script>
</body>
</html>
